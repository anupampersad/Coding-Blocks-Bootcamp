<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link  href="my.css" rel="stylesheet">
    
    <style>
        .post_selection:focus{
    border: blue;
    }

    </style>




  
</head>
<body>


<div class='completeForm'>

    <h1 style="text-align: center;  font-size: 2.6em ; text-shadow: 2px 2px;;"><em>Bio Data</em> </h1>


    <form>

        <fieldset class='fs1'>
            
            <legend class='legend1'>Personal Details</legend>

            <!-- Name -->
            <div >
                <h5>Enter Your Name</h5>
                <label for="firstname" style="font-size: 1.2em;" >First Name</label>
                <input type='text' id='firstname' class='post_selection' placeholder="First Name">

                <label for="lastname" style="font-size: 1.2em;">Last Name</label>
                <input type='text' id='lastname' class='post_selection' placeholder="Last Name">
            </div>
            




            <!-- Gender -->
            
            <div>
                <h5>Gender</h5>
            
                <input class="radio_b post_selection" type="radio" name="radio" id="male">
                <label class="" for="male">
                MALE
                </label>
                <input class="radio_b post_selection" type="radio" name="radio" id="female">
                <label class="" for="female">
                FEMALE
                </label>
                <input class="radio_b post_selection" type="radio" name="radio" id="other">
                <label class="" for="other">
                OTHER
                </label>
            </div>

            

            
            <!-- Date of birth -->
                
            <div >
                <label class="" for="dob"><h5>Date of Birth</h5></label>
                
                
                <input type="date" name="" id="dob" class='post_selection' >

            </div>


            <!-- Email -->
            
            <div >
                
                <label for="email"><h5>Email</h5></label>
                
                <input type="email" name="" class='post_selection' id="email" placeholder="Enter Your Email">

            </div>


            <!-- Phone Number  -->
            <div>

                <label for="phone"><h5>Phone Number</h5></label>
                
                <input type='tel' name="" id="phone" class='post_selection' placeholder="+91">

            </div>

            <!-- Height  -->
            <div class='ho'>

                <label for="height"><h5>Height</h5></label>
                
                <input type='tel' name="" id="height" class='post_selection' placeholder="Enter your height">

            </div>
        </fieldset>


        <fieldset class='fs2'>
            <legend class='legend2'>Educational Details</legend>
        

        <!-- School Name -->
        <div>

            <label for="schl_name"><h5>School Name</h5></label>
            
            <input type='tel' name="" id="schl_name" class='post_selection' placeholder="School Name">

        </div>

        <!-- Class -->
        <div >

            <label for="class_name"><h5>Class</h5></label>
            
            <input type='tel' name="" id="class_name" class='post_selection' placeholder="Class">

        </div>

        <!-- Stream -->
        <div>
        <label for="streams"><h5>Streams</h5></label>
            <select  id="streams">
                <option selected>Open this select menu</option>
                <option value="Science - Non Medical">Science - Non Medical</option>
                <option value="Science - Medical">Science - Medical</option>
                <option value="Commerce">Commerce</option>
                <option value="Humanities">Humanities</option>
            </select>
        </div>
        
        <!-- Marksheet -->
        <label for="marksheet"><h5>Marksheet</h5></label>
        <input type="file" name="" id="marksheet">
    </fieldset>

    <div style="text-align: center;">
        <button type="submit" class='sbmt' >Submit ></button>
    
    </div>

</form>


</div> 

      

    
</body>
</html>
